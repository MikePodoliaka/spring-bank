<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Bank</title>
</head>

<body>

<th:block th:include="index"></th:block>

<h2>Clients</h2>

<form th:action="@{/clients}" method="get">
    <input id="txtSearch" type="text" name="keyword" >
    <button type="submit">Filter</button>
</form>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Accounts</th>
    </tr>
    <tr th:each="client : ${clients}">

        <td th:utext="${client.clientId}"></td>
        <td th:utext="${client.firstName}"></td>
        <td th:utext="${client.lastName}"></td>
        <td th:utext="${client.age}"></td>
        <td th:utext="${client.address}"></td>

        <td>
            <a th:href="@{/accounts(client_id=${client.clientId})}"
               custom:linkMethod="get">open</a>
        </td>
    </tr>
</table>

<form action="/newClient" method="post">
    <div class="container col-lg-4">

        <h2>Add client</h2>
        <hr>

        <label for="client_firstName"><b>Client First Name</b></label>
        <input type="text" placeholder="Enter First Name" class="form-control"
               id="client_firstName" name="client_firstName" required>
        <label for="client_lastName"><b>Client Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" class="form-control"
               id="client_lastName" name="client_lastName" required>

        <label for="client_age"><b>Client Age</b></label>
        <input type="number"  placeholder="Enter Age" class="form-control"
               id="client_age" name="client_age" required>

        <label for="client_address"><b>Client Address</b></label>
        <input type="text" placeholder="Enter Address" class="form-control"
               id="client_address" name="client_address" required>
        <hr>
        <button type="submit" class="registerbtn preview-iframe">ADD CLIENT</button>
    </div>
</form>

</body>
</html>
